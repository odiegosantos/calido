<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CALIDO</title>
</head>

<body>
  <header class="header">
    <!-- Logo -->
    <p class="header__logo" id="home">
      <a href="#" class="header__logo--link">Calido</a> <!-- Link Logo -->
    </p>
    <div class="menuToggle" onclick="toggleMenu();"></div> <!-- Responsive Menu -->
    <!-- Navigation -->
    <nav class="navigation">
      <ul class="navigation__item">
        <li class="navigation__item--link"><a href="#home" onclick="toggleMenu();">Home</a>
        <li class="navigation__item--link"><a href="#projetos" onclick="toggleMenu();">Projetos</a></li>
        <li class="navigation__item--link"><a href="#mais" onclick="toggleMenu();">Saiba Mais</a></li>
        <li class="navigation__item--link"><a href="#contato" onclick="toggleMenu();">Contato</a></li>
      </ul>
    </nav>
  </header> <!-- Header End -->
  <main class="main">
    <p class="main__message main__message--1">SITES</p>
    <p class="main__message main__message--2">LOJAS</p>
    <p class="main__message main__message--3">BLOGS</p>
    <div class="main__image">
    </div>
  </main>
  <section class="section" id="projetos">
    <div class="section__image">
      <img src="images/Allura-Standing-1.png" alt="Avatar">
    </div>
    <div class="section__item--2">
      <h1 class="section__text--title">O Mundo Está nas Suas Mãos</h1>
      <p class="section__text--1">Mostre Seu Trabalho, Sua Arte, Sua Loja!</p>
      <button class="section__button">Faça um Website!</button>
    </div>
  </section>
  <section class="section" id="mais">
    <div class="section__image">
      <img src="images/Allura-Standing-2.png" alt="Avatar">
    </div>
    <div class="section__item--2">
      <h1 class="section__text--title">Vamos Mudar o Mundo!</h1>
      <p class="section__text--1">Comece aos Poucos, Encontre Seu Caminho!</p>
      <button class="section__button">Faça Diferente</button>
    </div>
  </section>

  <footer class="footer" id="contato">
    <div class="footer__image">
      <img src="images/Teamwork.png" alt="">
    </div>
    <div class="footer__social">
      <h2>Redes Sociais</h2>
      <a href="https://www.instagram.com/example/" target="_blank" rel="noopener noreferrer">
        <p class="footer__social--image">
          <img src="images/instagram.png" alt="Logo Instagram">
          Instagram
        </p>
      </a>
    </div>
    <div class="footer_form">
      <a href="https://api.whatsapp.com/send?phone=" target="_blank" rel="noopener noreferrer">
        <p class="footer__form--contact">
          <img src="images/whatsapp.png" alt="Logo WatsApp">
          Telefone: (19) 123456789
        </p>
      </a>
      <a href="mailto:example@gmail.com" target="_blank" rel="noopener noreferrer">
        <p class="footer__form--contact">
          <img src="images/email.png" alt="Logo Email">
          Email: example@gmail.com
        </p>
      </a>
    </div>
  </footer>
  <script src="js/script.js"></script>

  <!-- Photo License-->
  <!-- https://blush.design/license -->
  <!-- <a href="https://www.flaticon.com/br/icones-gratis/instagram">Instagram- Flaticon</a> -->
</body>

</html>
