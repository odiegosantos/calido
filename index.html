<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CALIDO</title>
</head>

<body>
  <header class="header">
    <!-- Logo -->
    <p class="header__logo" id="home">
      <a href="#" class="header__logo--link">Calido</a> <!-- Link Logo -->
    </p>
    <div class="menuToggle" onclick="toggleMenu();"></div> <!-- Responsive Menu -->
    <!-- Navigation -->
    <nav class="navigation">
      <ul class="navigation__item">
        <li class="navigation__item--link"><a href="#home" onclick="toggleMenu();">Home</a>
        <li class="navigation__item--link"><a href="#projetos" onclick="toggleMenu();">Projetos</a></li>
        <li class="navigation__item--link"><a href="#mais" onclick="toggleMenu();">Saiba Mais</a></li>
        <li class="navigation__item--link"><a href="#contato" onclick="toggleMenu();">Contato</a></li>
      </ul>
    </nav>
  </header> <!-- Header End -->
  <section class="section">
    <p class="section__message section__message--1">SITES</p>
    <p class="section__message section__message--2">LOJAS</p>
    <p class="section__message section__message--3">BLOGS</p>
    <div class="section__image">
    </div>
  </section>
  <section class="main__section" id="projetos">
    <div class="main__section__image">
      <img src="image/Allura-Standing-1.png" alt="Avatar">
    </div>
    <div class="main__section__item--2">
      <h1 class="main__section__text--title">O Mundo Está nas Suas Mãos</h1>
      <p class="main__section__text--1">Mostre Seu Trabalho, Sua Arte, Sua Loja!</p>
      <p class="main__section__text--2">Faça um Website!</p>
    </div>
  </section>
  <section class="main__section" id="mais">
    <div class="main__section__image">
      <img src="image/Allura-Standing-2.png" alt="Avatar">
    </div>
    <div class="main__section__item--2">
      <h1 class="main__section__text--title">Vamos Mudar o Mundo!</h1>
      <p class="main__section__text--1">Comece aos Poucos, Encontre Seu Caminho!</p>
      <p class="main__section__text--2">Faça Diferente!</p>
    </div>
  </section>
  <script src="js/script.js"></script>

  <!-- Photo License-->
  <!-- https://blush.design/license -->
</body>

</html>
